<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css" />
  <title>Join Us</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Business owner?</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Phone Number" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="E-mail" required><br>
          </div>
          <div class="input-field">
            <i class="fas fa-map"></i>
            <input type="text" id="address" placeholder="Adress"><br>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required><br>
          </div>
          <input type="submit" value="Submit" class="btn solid" />
          <p class="connection-text">Already have an account? <a href="Join.html/#connectionForm" class= "connection" id="content-block">log in</a></p>

        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Customer?</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input id="phone" type="tel" pattern="[0]{1}[5-7]{1}[0-9]{8}" required
              placeholder="Phone Number"><br>
          </div>
          <div class="input-field">
            <i class="fas fa-map"></i>
            <input type="text" id="address" placeholder="Adress"><br>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" equired placeholder="Password"><br>
          </div>
          <input type="submit" class="btn" value="Submit" />
          <p class="connection-text">Already have an account? <a href="Join.html/#connectionForm" class="connection" id="content-block">log in</a></p>

        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">

        <div class="content">
          <h3>Customer?</h3>
          <p>
           welcome to our platform that sells blood-free products 
          </p>
          <button class="btn transparent" id="sign-up-btn">
            click here 
          </button>
        </div>
        
      </div>


      <div class="panel right-panel">
        <div class="content">
          <h3>Business owner?</h3>
          <p>
            You want to sell your products here so that you donate to gaza create your account 
          </p>
          <button class="btn transparent" id="sign-in-btn">
            click here
          </button>
        </div>
        
      </div>
    </div>
  </div>

  <div class="outerContainer">
    <div class="window-container" id="window-container">
      <div class="window">
        <form class="connectionForm">
          <h2 class="title">log in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" equired placeholder="Password"><br>
          </div>
          <input type="submit" class="btn" value="submit" />
        </form>
      </div>
    </div>
  
  </div>
  <script src="login.js"></script>
</body>

</html>
